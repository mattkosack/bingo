				<td id="square21"> &nbsp;</td>
				<td id="square22"> &nbsp;</td>

			</tr>
		</table>
	</div>
	
	<p>
		<a href="#" onclick="reseed(); newCard(); return false;">Click here</a> to create a new card
		<br/>
		<button id="clearCard" onclick="clearCard()">Clear Card</button>
		<button id="colorMode" onclick="switchColorMode()">Dark Mode</button>
	</p>

</body>
</html>
