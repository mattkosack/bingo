<!DOCTYPE html>
<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Cambay' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bingo.css" />
	<link rel="icon" type="image/jpeg" href="/coleman.jpg" />
	<script type="text/javascript" src="html2canvas.min.js"></script>
	<script type="text/javascript" src="confetti.js"></script>
	<script type="text/javascript" src="bingo.js"></script>
	<meta charset="utf-8" />
	<title>Bingo</title>
</head>

<body onload="initEvents(); newCard()">
	<canvas id="confetti" class="fullscreen-behind" width="1" height="1"></canvas>
	<div id="container">
		<div id="header">
			<h1>Bingo</h1>
		</div>

		<div id="content" class="disable-select">
			<table id="bingotable">
				<tr>
					<th>B</th>
					<th>I</th>
					<th>N</th>
					<th>G</th>
					<th>O</th>
				</tr>
				<tr>
					<td id="square0"> &nbsp;</td>
					<td id="square1"> &nbsp;</td>
					<td id="square2"> &nbsp;</td>
					<td id="square3"> &nbsp;</td>
					<td id="square4"> &nbsp;</td>
				</tr>
				<tr>
					<td id="square5"> &nbsp;</td>
					<td id="square6"> &nbsp;</td>
					<td id="square7"> &nbsp;</td>
					<td id="square8"> &nbsp;</td>
					<td id="square9"> &nbsp;</td>
				</tr>
				<tr>
					<td id="square10"> &nbsp;</td>
					<td id="square11"> &nbsp;</td>
					<td id="squarefree"> FREE</td>
					<td id="square12"> &nbsp;</td>
					<td id="square13"> &nbsp;</td>
				</tr>
				<tr>
					<td id="square14"> &nbsp;</td>
					<td id="square15"> &nbsp;</td>
					<td id="square16"> &nbsp;</td>
					<td id="square17"> &nbsp;</td>
					<td id="square18"> &nbsp;</td>
				</tr>
				<tr>
					<td id="square19"> &nbsp;</td>
					<td id="square20"> &nbsp;</td>
					<td id="square21"> &nbsp;</td>
					<td id="square22"> &nbsp;</td>
					<td id="square23"> &nbsp;</td>
				</tr>
			</table>
		</div>

		<div id="bottom-div" style="align-items: center;">
			<p id="bottom">
			<a href="#" onclick="reseed(); newCard(); return false;">Click here</a> to create a new card
			</p>
			<div id="buttons-div" style="display: inline-block;">
				<button id="clearCard" onclick="clearCard()">Clear Card</button>
				<button id="colorMode" onclick="switchColorMode()">Dark Mode</button>
				<br />
				<br />
				<button id="confettiTime" onclick="confettiTrigger()">Confetti Time</button>
				<button id="Music" onclick="changeAudioStatus()">Music On</button>
				<br />
				<br />
				<button id="imgButton" onclick="htmlImage()">Create Image</button>
				<button id="clip" onclick='copyImageToClipboard("#bingotable")'>Clip Image</button>
			</div>
			<div id="custom-text-div">
				<input type="checkbox" id="customTextCheck" onclick="toggleCustomText()">
				<label id="customTextLabel" for="customTextCheck">Custom entries</label>
				<br />
				<textarea id="customTextArea" placeholder="Enter values separated by commas"></textarea>
			</div>
		</div>
</body>

</html>
